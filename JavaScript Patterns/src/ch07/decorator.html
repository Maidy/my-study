<script src="decorator.js"></script>
<script>
console.log('==== decorator pattern test ====');
(function(){
  var bikeSale = new Sale(100);
  bikeSale = bikeSale.decorate('fedtax');
  bikeSale = bikeSale.decorate('quebec');
  bikeSale = bikeSale.decorate('money');
  console.log('bike decoration:fedtax, quebec, money ===> ', bikeSale.getPrice());

  var autoSale = new Sale(200);
  autoSale = autoSale.decorate('fedtax');
  autoSale = autoSale.decorate('cdn');

})();
